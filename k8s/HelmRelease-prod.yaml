apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: root
  namespace: flux-system
spec:
  interval: 10s
  maxHistory: 1
  chart:
    spec:
      chart: ./k8s/root
      sourceRef:
        kind: GitRepository
        name: my-cluster
        namespace: flux-system
  values:
    env: prod
