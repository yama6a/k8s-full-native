apiVersion: v1
kind: Namespace
metadata:
  name: sys-longhorn
  annotations:
    linkerd.io/inject: "enabled"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-parent
  namespace: sys-longhorn
spec:
  interval: 10s
  maxHistory: 1
  install:
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  driftDetection:
    mode: enabled
  dependsOn:
    - name: linkerd-control-plane
      namespace: sys-linkerd
  chart:
    spec:
      chart: ./k8s/platform-charts/08_longhorn
      sourceRef:
        kind: GitRepository
        name: my-cluster
        namespace: flux-system
  values:
    {{- if eq .Values.env "prod" }}
    chartVersion: "1.9.1" # https://artifacthub.io/packages/helm/longhorn/longhorn
    {{- else if eq .Values.env "stage" }}
    chartVersion: "1.9.1" # https://artifacthub.io/packages/helm/longhorn/longhorn
    {{- else }}
    {{- fail "The env value must be either 'prod' or 'stage'" }}
    {{- end }}
