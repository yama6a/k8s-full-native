# Template for creating a sealed secret for the GitHub API key - used by FluxCD
apiVersion: v1
kind: Secret
metadata:
  name: cluster-user-auth
  namespace: sys-weave
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
type: Opaque
stringData:
  username: "admin"
  password: "WEAVE_ADMIN_PASSWORD"
